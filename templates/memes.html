{% extends "base.html" %}

{% block head %}
{{ super() }}

{% endblock %}

{% block body %}
<body class="mx-auto m-0">
    <nav class="flex flex-col text-center justify-center items-center">
        <div id="links" class="flex gap-20 p-5">
            <a class="font-bold" href="/">/</a>
            <a class="font-bold" href="/docs">/docs</a>
        </div>

        <form id="search" class="max-w-sm">   
            <input type="text" class="p-2 top-2 bg-goldyGreyy-300 rounded-lg" id="input-search">
            <button type="submit" class="text-black bg-ananas-400 p-2 rounded-lg border-white">Search</button>
        </form>
    </nav>

    <div class="grid grid-cols-3 mobile:grid-cols-1 tablet:grid-cols-2 gap-6 justify-items-center justify-center items-center p-5">
        {% for osaker in osakers %}
            <a class="hover:scale-95 mobile:hover:scale-100 transition duration-500" href="{{ osaker.url }}">
                <video class="rounded-lg hover:saturate-100 saturate-[20%] mobile:saturate-100 
                tablet:saturate-100 transition duration-300" src="{{ osaker.url }}#t=0" class="rounded-lg"></video>
                <p class="text-lg text-center pt-1 mt-1 font-bold">{{ osaker.title }}</p>
            </a>
        {% endfor %}
    </div>

    <footer class="relative w-full bottom-0 tracking-widest font-semibold">
        <div class="flex flex-row justify-center items-center gap-5">
            <a href="https://github.com/sata-andagi/sata-andagi.moe">Source Code</a>
        </div>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
{% endblock %}
