{% extends "base.html" %}

{% block head %}
{{ super() }}

<link rel="stylesheet" href="./output.css">

{% endblock %}


{% block body %}
<body class="mx-auto m-0">
    <div>
        <form id="search" class="flex items-center gap-1 max-w-sm mx-auto mt-2">   
            <div class="relative w-full">           
                <input type="text" class="p-2 top-2 bg-goldyGreyy-300 rounded-lg" id="input-search">
                <button type="submit" class="text-black bg-ananasGold-400 p-2 rounded-lg border-white">Search</button>
            </div>
        </form>
    </div>

    <div class="grid grid-cols-2 mobile:grid-cols-1 justify-items-center justify-center items-center gap-5 mt-5 p-5">
        {% for osaka in osakas %}
            <a class="w-1/3 text-center p-2" href="{{ osaka.url }}">
                <video src="{{ osaka.url }}"></video>
                <p class="mt-1">{{ osaka.title }}</p>
            </a>
        {% endfor %}
    </div>

    <footer class="fixed w-full bottom-0 tracking-widest font-semibold">
        <div class="flex flex-row justify-center items-center gap-5 text-goldyPink">
            <a href="https://github.com/sata-andagi/sata-andagi.moe">Source Code</a>
        </div>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
{% endblock %}
